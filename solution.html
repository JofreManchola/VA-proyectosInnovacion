<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

body { font: 22px Arial;}

path { 
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

.legend {
    font-size: 12px;
    text-anchor: middle;
    
}

</style>
<body>

<!-- load the d3.js library -->    
<script src="https://d3js.org/d3.v4.min.js"></script>

<script>

// Set the dimensions of the canvas / graph
var margin = {top: 20, right: 200, bottom: 100, left: 80},
    width = 1240 - margin.left - margin.right,
    height = 720 - margin.top - margin.bottom;

// Parse the date / time
var parseDate = d3.timeParse("%Y");

// Set the ranges
var x = d3.scaleTime().range([0, width]);  
var y = d3.scaleLinear().range([height, 0]);

// Define the line
var priceline = d3.line()   
    .x(function(d) { return x(d.ANHO_APROBACION); })
    .y(function(d) { return y(d.TOTAL_PROYECTOS); });
    
// Adds the svg canvas
var svg = d3.select("body")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform", 
              "translate(" + margin.left + "," + margin.top + ")");

// Get the data
d3.tsv("DatosLimpios.tsv", function(error, data) {
    data.forEach(function(d) {
        d.ANHO_APROBACION = parseDate(d.ANHO_APROBACION);
        d.TOTAL_PROYECTOS = +d.TOTAL_PROYECTOS;
    });

    // Scale the range of the data
    x.domain(d3.extent(data, function(d) { return d.ANHO_APROBACION; }));
    y.domain([0, d3.max(data, function(d) { return d.TOTAL_PROYECTOS; })]);

    // Nest the entries by symbol
    var dataNest = d3.nest()
        .key(function(d) {return d.DEPARTAMENTO_PROYECTO;})
        .entries(data);

    // set the colour scale
    var color = d3.scaleOrdinal(d3.schemeCategory20);

    legendSpace = 100; // spacing for the legend

    // Loop through each symbol / key
    dataNest.forEach(function(d,i) { 

        svg.append("path")
            .attr("class", "line")
            .style("stroke", function() { // Add the colours dynamically
                return d.color = color(d.key); })
            .attr("id", 'tag'+d.key.replace(/\s+/g, '')) // assign an ID
            .attr("d", priceline(d.values));

        // Add the Legend
        svg.append("text")
            .attr("x", width+(legendSpace))  // space legend
            .attr("y", height -(20*i))
            .attr("class", "legend")    // style the legend
            .style("fill", function() { // Add the colours dynamically
                return d.color = color(d.key); })
            .on("click", function(){
                // Determine if current line is visible 
                var active   = d.active ? false : true,
                newOpacity = active ? 0 : 1; 
                // Hide or show the elements based on the ID
                d3.select("#tag"+d.key.replace(/\s+/g, ''))
                    .transition().duration(100) 
                    .style("opacity", newOpacity); 
                // Update whether or not the elements are active
                d.active = active;
                })  
            .text(d.key); 

    });
  

  // Add the X Axis
  svg.append("g")
      .attr("class", "axis")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  // Add the Y Axis
  svg.append("g")
      .attr("class", "axis")
      .call(d3.axisLeft(y));
  

});

</script>
</body>
